<!DOCTYPE html>
<html>
<head>
<title>Job Application Center</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="w3-light-grey">
<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
    <h1><b>Job Application Center</b></h1>
    <p>Welcome to the Job Application Center <span class="w3-tag"></p>
    <a href="../index.html">Main Page</a>
</header>
<!-- Header -->

<div class="w3-container w3-center w3-padding-32">
<input class="w3-border" type="search" id="search" size="30" />
<button 
    type="button" 
    name="getSearch" 
    id="getSearch" 
    onclick="findSearch(document.getElementById('search').value)"
>
    Search
</button>


<input id="filterInfoTech" class="w3-check" type="checkbox" onclick="btnCheck()"><b> Information Technology</b></input> 
<input id="filterSales" class="w3-check" type="checkbox" onclick="btnCheck()"><b> Sales</b></input> 
<input id="filterAdvertising" class="w3-check" type="checkbox" onclick="btnCheck()"><b> Advertising</b></input> 
<input id="filterHR" class="w3-check" type="checkbox" onclick="btnCheck()"><b> Human Resources</b></input> 
</div>

<!--All JS output goes here-->
<div id="output">

</div>


</body>
</html>
<script src="jobSearch.js"></script>
